<div title="{{movie.original_title}}" class="row" style="position: relative;">

    <div class="col-xs-5 card-img">
        <img width="100%" ng-src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{movie.poster_path}}" alt="{{movie.original_title}}"/>
    </div>

    <div class="col-xs-7">

        <div class="row card-title">

            <div class="col-sm-10">{{movie.original_title}}</div>
            <div class="col-sm-2">&#x2605{{movie.vote_average}}</div>
        </div>

        <div class="row card-content">
            <div class="cow-xs-6">{{movie.overview}}</div>
        </div>
    </div>

    <div class="col-xs-12">
        <a class="btn btn-bot" ui-sref="movieApp.single({eventId:movie.id})">More Info</a>
    </div>


    <!--<img width="200" src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" alt=""/>-->

</div>
